    <div style="border: 1px solid rgba(0,0,0,0.1); position:absolute; top:10px; left:68px; right:10px; bottom:20px; overflow:none;"> 
        <iframe id="website", src="javascript:void(0)" style="width:100%; height:100%; display: inline-block"></iframe>
        <div id="loadingMessage" style="position:absolute; top:20px; left:58px; right:20px; bottom:20px; vertical-align:middle; padding-top:80px; display:none;">
            <img id="loader" src="/images/ajax-loader.gif" style="margin:auto; margin-top:0px; width:64px; display:block" /> 
        </div>
    </div>
</body>

<script>
    function ready(callback) {
        // in case the document is already rendered
        if (document.readyState!='loading') callback();
        // modern browsers
        else if (document.addEventListener) document.addEventListener('DOMContentLoaded', callback);
        // IE <= 8
        else document.attachEvent('onreadystatechange', function(){
            if (document.readyState=='complete') callback();
        });
    }

    function setLanguange(language) {
         $('#loadingMessage').css('display', 'inline-block');

        $("#website").contents().find("body").html('');
        $('#website').attr('src', `/${language}`);
         
    }

    ready(function(event) { 
        
        document.getElementById('website').onload = function() {
            $('#loadingMessage').css('display', 'none');
            $('#website').css('display', 'inline-block');
        
        }   

        setLanguange('en');

        var h = window.innerHeight;

        $('#loader').css('margin-top', `${(h/2) - 100}px`);
        
        $(window).resize(function() {
            var h = window.innerHeight;

            $('#loader').css('margin-top', `${(h/2) - 100}px`);

        });

        document.getElementById('english').onclick = function() {
    
            setLanguange('en');
 
            $( ".languages" ).css({
                "border-color": "rgba(255,255,255,1.0)",
                "background-color": "rgba(255,255,255,1.0)"
            });

            $('#english').css({
                "border-color": "rgba(0,0,0,0.1)",
                "background-color": "rgba(0,0,0,0.1)"
            });

        };
        
        document.getElementById('french').onclick = function() {

            setLanguange('fr');
           
            $( ".languages" ).css({

            });

            });

        };
        
        document.getElementById('german').onclick = function() {

            });

        };
        
        document.getElementById('spanish').onclick = function() {

            });

            $('#spanish').css({

            });

        };

        document.getElementById('chinese').onclick = function() {

            setLanguange('zh-Hans');

            $('#chinese').css({

                "background-color": "rgba(0,0,0,0.1)"
            });

        };
 
        document.getElementById('swedish').onclick = function() {

            setLanguange('sv-SE');

            $( ".languages" ).css({
                "border-color": "rgba(255,255,255,1.0)",
                "background-color": "rgba(255,255,255,1.0)"
            });

            $('#swedish').css({
                "border-color": "rgba(0,0,0,0.1)",
                "background-color": "rgba(0,0,0,0.1)"
            });

        };

        return false;

    });

</script>
